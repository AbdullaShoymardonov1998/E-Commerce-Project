<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Commerce</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Box Icons-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
    <div class="nav container">
      <a href="#" class="logo">E-Commerce</a>
      <i class='bx bx-shopping-bag' id="cart-icon"></i>

      <div class="cart">
        <h2 class="cart-title">Your Cart</h2>  
        <div class="cart-content">
          <!-- <div class="cart-box">
             <img src="img/1.jpg" class="cart-img">
            <div class="detail-box">
              <div class="cart-product-title">First item</div>
              <div class="cart-price">25$</div>
              <input type="number" value="1" class="cart-quantity" name="cart-quantity">
            </div>  
              
              <i class='bx bxs-trash-alt cart-remove'></i>
          </div> -->
        </div> 
        <!-- Total quantity and price-->
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div>
        </div>
        <!-- Buy button-->
        <button type="button" class="btn-buy">Buy now</button>
        <i class='bx bx-x' id="close-cart"></i>
      </div>
    </div>
  </header>
  <!--Shop start-->
  <section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <div class="shop-content">
      <div class="product-box">
        <img src="img/1.jpg" alt=" " class = "product-img">
        <h2 class="product-title"> First Item</h2>
        <span class="price">$1250</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>
      <div class="product-box">
        <img src="img/2.jpg" alt= "product-img" class = "product-img">
        <h2 class="product-title"> Second Item</h2>
        <span class="price">$1000</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>
      <div class="product-box">
        <img src="img/3.jpg" alt= "product-img" class = "product-img">
        <h2 class="product-title"> Fourth Item</h2>
        <span class="price">$750</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>
      <div class="product-box">
        <img src="img/4.jpg" alt= "product-img" class = "product-img">
        <h2 class="product-title"> Fifth Item</h2>
        <span class="price">$1430</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>
      <div class="product-box">
        <img src="img/5.jpg" alt= "product-img" class = "product-img">
        <h2 class="product-title"> Sixth Item -Earbudss</h2>
        <span class="price">$1250</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>
      <div class="product-box">
        <img src="img/6.jpg" alt= "product-img" class = "product-img">
        <h2 class="product-title"> Seven shirt</h2>
        <span class="price">$1100</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>
      <div class="product-box">
        <img src="img/7.jpg" alt= "product-img" class = "product-img">
        <h2 class="product-title"> Eight Shot</h2>
        <span class="price">$1200</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>
      <div class="product-box">
        <img src="img/8.jpg" alt= "product-img" class = "product-img">
        <h2 class="product-title"> Nine gang</h2>
        <span class="price">$1400</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>
    </div>
  </section>


  <script src="main.js"></script>

</body>
</html>
